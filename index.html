<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript: Podstawy - devmentor.pl</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" href="./src/styles/sass/index.css">
</head>

<body class="main-content">
  <h4 class="mobile-title">Let's see this website on desktop</h4>
  <header class="header">
    <h1 class="header__heading heading">
      <span class="header__heading--main">Calculator</span>
      <span class="header__heading--sub tooltip">
        <h3>Introduction</h3>
        <i class="fa fa-info tooltip--icon"></i>
        <span class="tooltip--content">
          This type of calculator operates by selecting the operation and entering numbers into the inputs.
        </span>
      </span>
    </h1>
  </header>
  <main class="main">
    <form id="form" class="main__form form">
      <label for="form__label" class="form__label">Choose the operation you want to perform</label>
      <select name="operations-list" id="operations-list" class="form__select">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="**">**</option>
      </select>
      <label>podaj number 1
        <input type="text" name="name" required class="number1" autocomplete="off" />
      </label>
      <label>podaj number 2
        <input type="text" name="name" class="number2" autocomplete="off" />
      </label>
      <button class="main__buttonSubmit">Submit</button>
    </form>
    <div class="main__history">
      <h4 class="main__history__header">RESULTS</h4>
      <ul class="main__history-add main__history__list">ADD</ul>
      <ul class="main__history-subtract main__history__list">SUBTRACT</ul>
      <ul class="main__history-multiply main__history__list">MULTIPLY</ul>
      <ul class="main__history-divide main__history__list">DIVIDE</ul>
      <ul class="main__history-power main__history__list">POWER</ul>
    </div>
  </main>

  <!-- <h1>https://www.calculators.org/games/sinal/</h1> -->
  <script type="module" src="./js/app.js"></script>
</body>

</html>
